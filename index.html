<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Jogo da Mem√≥ria Rom√¢ntico</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #4b0082, #0000cd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 2.5em;
    }

    #game {
      width: 360px;
      max-width: 90vw;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 20px;
      user-select: none;
      perspective: 1000px;
    }

    .card {
      position: relative;
      width: 80px;
      height: 100px;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      background-color: #301934;
    }

    .card.flip {
      transform: rotateY(180deg);
      cursor: default;
    }

    .card .front,
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3em;
      user-select: none;
    }

    .card .front {
      background: #4b0082;
      color: #fff;
      transform: rotateY(180deg);
    }

    .card .back {
      background: #00008b;
      color: #fff;
    }

    /* Mensagem final escondida */
    #congrats {
      margin-top: 30px;
      font-size: 1.5em;
      display: none;
      position: relative;
      z-index: 10;
    }

    #congrats a {
      color: #add8e6;
      text-decoration: underline;
      font-weight: bold;
    }

    iframe {
      margin-top: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 480px;
      height: 380px;
      display: none;
      position: relative;
      z-index: 10;
      box-shadow: 0 0 20px #7b3fbf;
    }

    /* Cora√ß√µes animados */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 10s infinite ease-in;
      opacity: 0.7;
      pointer-events: none;
      z-index: 5;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria</h1>
  <div id="game"></div>

  <div id="congrats">
    <p>Parab√©ns! Os t√≠tulos formam a nossa declara√ß√£o.</p>
    <p><a href="https://open.spotify.com/playlist/3tgsj13fwDyhhNLgfJaly1" target="_blank">Abrir playlist no Spotify üéß</a></p>
  </div>

  <iframe id="spotify-player" src="https://open.spotify.com/embed/playlist/3tgsj13fwDyhhNLgfJaly1?utm_source=generator" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <script>
    const cardsArray = [
      '‚ù§Ô∏è', '‚ù§Ô∏è',
      'üíô', 'üíô',
      'üíú', 'üíú',
      'üéµ', 'üéµ',
      'üé∂', 'üé∂',
      'üíå', 'üíå'
    ];

    let game = document.getElementById('game');
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;
    const totalPairs = cardsArray.length / 2;

    // Embaralha o array
    function shuffle(array) {
      for (let i = array.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createCard(content, index) {
      let card = document.createElement('div');
      card.classList.add('card');
      card.dataset.value = content;

      card.innerHTML = `
        <div class="front">${content}</div>
        <div class="back">?</div>
      `;

      card.addEventListener('click', () => {
        if (lockBoard) return;
        if (card === firstCard) return;
        if (card.classList.contains('flip')) return;

        card.classList.add('flip');

        if (!firstCard) {
          firstCard = card;
          return;
        }

        secondCard = card;
        lockBoard = true;

        if (firstCard.dataset.value === secondCard.dataset.value) {
          matchedPairs++;
          firstCard = null;
          secondCard = null;
          lockBoard = false;

          if (matchedPairs === totalPairs) {
            showCongrats();
          }
        } else {
          setTimeout(() => {
            firstCard.classList.remove('flip');
            secondCard.classList.remove('flip');
            firstCard = null;
            secondCard = null;
            lockBoard = false;
          }, 1000);
        }
      });

      return card;
    }

    function showCongrats() {
      document.getElementById('congrats').style.display = 'block';
      document.getElementById('spotify-player').style.display = 'block';
      startHearts();
    }

    // Gera cora√ß√µes animados
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (6 + Math.random() * 4) + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    function startHearts() {
      setInterval(createHeart, 400);
    }

    // Inicializa o jogo
    function initGame() {
      const shuffled = shuffle(cardsArray);
      shuffled.forEach((content, i) => {
        game.appendChild(createCard(content, i));
      });
    }

    initGame();
  </script>
</body>
</html>
