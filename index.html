<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo da Memória Romântico</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(120deg, #4b0082, #0000cd);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
  }
  h1 {
    margin: 20px 0 10px;
    font-size: 2.5em;
  }
  #game {
    width: 360px;
    max-width: 90vw;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    margin-top: 20px;
    user-select: none;
    perspective: 1000px;
  }
  .card {
    position: relative;
    width: 80px;
    height: 100px;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.5s;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.6);
  }
  .card.flip {
    transform: rotateY(180deg);
    cursor: default;
  }
  .card .front,
  .card .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
  }
  .card .front {
    transform: rotateY(180deg);
    background-size: cover;
    background-position: center;
  }
  .card .back {
    background: #4b0082; /* roxo */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #congrats {
    margin-top: 30px;
    font-size: 1.5em;
    display: none;
    position: relative;
    z-index: 10;
  }
  #congrats a {
    color: #add8e6;
    text-decoration: underline;
    font-weight: bold;
  }
  iframe {
    margin-top: 20px;
    border-radius: 12px;
    width: 80%;
    max-width: 480px;
    height: 380px;
    display: none;
    position: relative;
    z-index: 10;
    box-shadow: 0 0 20px #7b3fbf;
  }
</style>
</head>
<body>
<h1>Jogo da Memória</h1>
<div id="game"></div>
<div id="congrats">
  <p>Parabéns! Os títulos formam a nossa declaração.</p>
  <p><a href="https://open.spotify.com/playlist/3tgsj13fwDyhhNLgfJaly1" target="_blank">Abrir playlist no Spotify</a></p>
</div>
<iframe id="spotify-player" src="https://open.spotify.com/embed/playlist/3tgsj13fwDyhhNLgfJaly1?utm_source=generator" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
<script>
  const images = [
    'https://i.imgur.com/ZCzI6bd.jpg',
    'https://i.imgur.com/aMkFvXh.jpg',
    'https://i.imgur.com/p53gTiI.jpg',
    'https://i.imgur.com/1d5Gq1Y.jpg',
    'https://i.imgur.com/OpQ3k6b.jpg',
    'https://i.imgur.com/jk6xQwS.jpg'
  ];
  // Cria array com pares
  let cardsArray = images.concat(images);

  let game = document.getElementById('game');
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matchedPairs = 0;
  const totalPairs = cardsArray.length / 2;

  function shuffle(array) {
    for (let i = array.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createCard(imageUrl) {
    let card = document.createElement('div');
    card.classList.add('card');
    card.dataset.image = imageUrl;

    let front = document.createElement('div');
    front.classList.add('front');
    front.style.backgroundImage = `url('${imageUrl}')`;

    let back = document.createElement('div');
    back.classList.add('back');
    back.textContent = '?';

    card.appendChild(front);
    card.appendChild(back);

    card.addEventListener('click', () => {
      if(lockBoard) return;
      if(card === firstCard) return;
      if(card.classList.contains('flip')) return;

      card.classList.add('flip');

      if(!firstCard) {
        firstCard = card;
        return;
      }
      secondCard = card;
      lockBoard = true;

      if(firstCard.dataset.image === secondCard.dataset.image) {
        matchedPairs++;
        firstCard = null;
        secondCard = null;
        lockBoard = false;
        if(matchedPairs === totalPairs) {
          showCongrats();
        }
      } else {
        setTimeout(() => {
          firstCard.classList.remove('flip');
          secondCard.classList.remove('flip');
          firstCard = null;
          secondCard = null;
          lockBoard = false;
        }, 1000);
      }
    });

    return card;
  }

  function showCongrats() {
    document.getElementById('congrats').style.display = 'block';
    document.getElementById('spotify-player').style.display = 'block';
  }

  function initGame() {
    cardsArray = shuffle(cardsArray);
    cardsArray.forEach(img => {
      game.appendChild(createCard(img));
    });
  }

  initGame();
</script>
</body>
</html>
